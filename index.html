<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #00f, #ff00ff);
            opacity: 0.7;
            z-index: -1;
            filter: blur(12px);
            animation: animateBg 20s infinite linear;
        }

        @keyframes animateBg {
            0% {
                background: radial-gradient(circle at center, #00f, #ff00ff);
            }
            50% {
                background: radial-gradient(circle at center, #ff00ff, #00f);
            }
            100% {
                background: radial-gradient(circle at center, #00f, #ff00ff);
            }
        }

        .login-form {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.8);
            width: 90%;
            max-width: 400px;
            position: relative;
            text-align: center;
            overflow: hidden;
            transform: rotateX(5deg);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 60px rgba(0, 255, 255, 0.8);
            }
            50% {
                box-shadow: 0 0 80px rgba(0, 255, 255, 1);
            }
            100% {
                box-shadow: 0 0 60px rgba(0, 255, 255, 0.8);
            }
        }

        .login-form h1 {
            margin-bottom: 20px;
            font-size: 3em;
            color: #0ff;
            text-shadow: 0 0 20px #0ff, 0 0 30px #ff00ff;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
            color: #0ff;
            transition: color 0.3s;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-bottom: 2px solid #0ff;
            border-radius: 0;
            background: transparent;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-bottom: 2px solid #ff00ff;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }

        button {
            background: linear-gradient(135deg, #00f, #ff00ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        button:hover {
            background: linear-gradient(135deg, #00ccff, #ff66ff);
            transform: scale(1.05);
        }

        button:active {
            background: linear-gradient(135deg, #0099cc, #cc00cc);
            transform: scale(0.95);
        }

        /* Centering the login form */
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="centered-container">
        <div class="login-form">
            <h1>Login</h1>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
